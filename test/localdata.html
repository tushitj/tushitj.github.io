<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Website</title>
</head>
<body>
    <h1>Data from Localhost:</h1>
    <div id="localhostData"></div>
 
    <script>
        // Fetch data from localhost and update the DOM
        fetch('http://localhost:3000/getLocalData')
            .then(response => response.text())
            .then(data => {
                document.getElementById('localhostData').innerText = data;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
